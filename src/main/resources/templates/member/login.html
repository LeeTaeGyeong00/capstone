<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        function check(){
            /* 아이디 유효성 검사 */
            if(myform.person_id.value.length === 0){
                alert("아이디를 입력해주세요.");
                myform.person_id.focus();
                return false;
            }


            /* 비밀번호 및 비밀번호 확인 유효성 검사 */
            if(myform.passwd.value.length === 0){
                alert("비밀번호를 입력해주세요.");
                myform.passwd.focus();
                return false;
            }


        }
    </script>
</head>
<body>
로그인<br><br>

<form action="bangbang/auth/sign-up" method="post" name="myform">
    아이디: <input type="text" name="person_id"><br>
    비밀번호: <input type="password" name="passwd"><br>
    <button type="button">로그인</button>

</form>
<a href="/bangbang/auth/sign-in">회원가입</a>


</body>
</html>
