<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="/css/reset.css">
    <link href="/css/style.css" rel="stylesheet">
    

    <!-- fontawesone -->
    <script src="https://kit.fontawesome.com/4c3f1790ae.js" crossorigin="anonymous"></script>
</head>
<body>
 <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>



<!-- 오류확인용 -->


<div class="wrap">
    <!-- Spinner Start -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->


    <div id="container" class="container joinContainer">
        <header>
            <h1>LOGO</h1>
            <form class="search-box" name="search" action="" method="get">
                <input class="search-txt" type="search">
                <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="map nav-btn">
                <button class="map-btn" type="button"><i class="fa-solid fa-location-dot"></i></button>
            </div>
            <div class="menu nav-btn">
                <button class="menu-btn" type="button"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="user nav-btn">
                <button class="user-btn" type="button"><i class="fa-regular fa-circle-user"></i></button>
            </div>
        </header>
        <div class="tap">
            <ul class="step_wrap">
                <li class="step"><span class="textNum">1</span><span class="text">개인정보 입력</span></li>
                <li class="step act"><span class="textNum">2</span><span class="text">최종 확인</span></li>
            </ul>
        </div>
        <div class="joinInput_wrap">
            <div class="content_summary">
                <h3>step 2</h3>
                <p>이대로 가입하시겠습니까?</p>
            </div>
            <div class="Profile">
                <table>
                    <tr>
                        <th>닉네임</th>
                        <td th:text="${uesrInfo.nick_name}"></td>
                    </tr>
                    <tr>
                        <th>아이디</th>
                        <td th:text="${uesrInfo.person_id}"></td>
                    </tr>
                    <tr>
                        <th>전화번호</th>
                        <td id="js-phoneNum"></td>
                    </tr>
                    <tr>
                        <th>생년월일</th>
                        <td id="js-birth"></td>
                    </tr>
                </table>
            </div>
            <div class="join_control_box">
                <button type="submit" id="signUp-back" class="Prev-step step_btn">이전</button>
                <form action="/bangbang/auth/sign-in" method="post" name="myform">
                    <input type="hidden" id="user-id" th:value="${uesrInfo.person_id}">
                    <input type="hidden"id="user-passwd" th:value="${uesrInfo.passwd}">
                    <input type="hidden" id="nick-name" th:value="${uesrInfo.nick_name}">
                    <input type="hidden" id="user-old" th:value="${uesrInfo.old}">
                    <input type="hidden" id="user-phone" th:value="${uesrInfo.phone_num}">
                    <button type="button" id="join-btn" class="next-step step_btn">회원가입</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <ul class="footer_inner">
            <li><a href="" class="footer_item">회사소개</a></li>
            <li><a href="" class="footer_item">인재채용</a></li>
            <li><a href="" class="footer_item">제휴제안</a></li>
            <li><a href="" class="footer_item">이용약관</a></li>
            <li><a href="" class="footer_item"><b>개인정보처리방침</b></a></li>
            <li><a href="" class="footer_item">청소년보호정책</a></li>
            <li><a href="" class="footer_item">고객센터</a></li>
        </ul>
    </footer>
    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>
</div>







    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/lightbox/js/lightbox.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
 <script type="text/javascript" src="/js/signUp2.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
    </body>
</html>
