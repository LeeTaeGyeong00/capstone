<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="/css/reset.css">
    <link href="/css/style.css" rel="stylesheet">


    <!-- fontawesone -->
    <script src="https://kit.fontawesome.com/4c3f1790ae.js" crossorigin="anonymous"></script>

</head>
<body>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

<div class="wrap">
    <!-- Spinner Start -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->


    <div id="container" class="container joinContainer">
        <header class="header_effect">
            <h1>LOGO</h1>
            <form class="search-box" name="search" action="" method="get">
                <input class="search-txt" type="search">
                <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="map nav-btn">
                <button class="map-btn" type="button"><i class="fa-solid fa-location-dot"></i></button>
            </div>
            <div class="menu nav-btn">
                <button class="menu-btn" type="button"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="user nav-btn">
                <button class="user-btn" type="button"><i class="fa-regular fa-circle-user"></i></button>
            </div>
        </header>
        <div class="tap">
            <ul class="step_wrap">
                <li class="step act"><span class="textNum">1</span><span class="text">개인정보 입력</span></li>
                <li class="step"><span class="textNum">2</span><span class="text">최종 확인</span></li>
            </ul>
        </div>
        <div class="joinInput_wrap">
            <div class="content_summary">
                <h3>step 1</h3>
                <p>정보를 입력해주세요.</p>
            </div>

            <form class="join_form" action="/bangbang/auth/sign-in" method="post" name="myform">
                <div class="form_id">
                    <span class="form_item"> 아이디</span> <br>
                    <input type="text" class="joinInput" name="person_id" id="user-id" value="" placeholder="아이디를 입력해주세요."> <input class="id_chk" type="button" value="중복확인">
                </div>
                <div class="form_id form_nickname">
                    <span class="form_item"> 닉네임</span> <br>
                    <input type="text" class="joinInput" name="nick_name" id="nick_name" value="" placeholder="닉네임을 입력해주세요."> <input class="id_chk" type="button" value="중복확인">
                </div>
                <div class="form_pw">
                    <span class="form_item"> 비밀번호</span><br>
                    <input type="password" class="joinInput" name="passwd" id="user-passwd" value="" placeholder="비밀번호를 입력해주세요.">
                </div>
                <div class="form_pwChk">
                    <span class="form_item"> 비밀번호 확인</span><br>
                    <input type="password" class="joinInput" name="passwd2" value="">
                </div>
                <div class="form_email">
                    <span class="form_item"> 이메일</span><br>
                    <input type="password" class="joinInput" name="email" value=""> <!--type="password" -->
                </div>
                <div class="join_form2">
                    <div class="form_tel">
                        <span class="form_item"> 전화번호</span><br>
                        <input type="text" class="joinInput2" name="phone_num" id="user-phone" value="" placeholder="예시&#41;01012345678">
                    </div>
                    <div class="form_birth">
                        <span class="form_item"> 생년월일</span><br>
                        <input type="text" class="joinInput2" name="old" id="user-old" value="" placeholder="예시&#41;19990101">
                    </div>
                </div>
                <button type="submit" class="next-step step_btn">다음</button>
            </form>

        </div>
    </div>
    <footer class="footer">
        <ul class="footer_inner">
            <li><a href="" class="footer_item">회사소개</a></li>
            <li><a href="" class="footer_item">인재채용</a></li>
            <li><a href="" class="footer_item">제휴제안</a></li>
            <li><a href="" class="footer_item">이용약관</a></li>
            <li><a href="" class="footer_item"><b>개인정보처리방침</b></a></li>
            <li><a href="" class="footer_item">청소년보호정책</a></li>
            <li><a href="" class="footer_item">고객센터</a></li>
        </ul>
    </footer>
    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>
</div>
</div>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/lightbox/js/lightbox.min.js"></script>

<script src="/js/main.js"></script>


</body>
</html>
