    <!-- Icon Font Stylesheet -->

    <link rel="stylesheet" href="/css/reset.css">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        #timerDisplay,#replaceInput {
            color: red;
        }
        #numCheckBtn{
            transform: translateX(-64px);
            width: 40px;
            line-height: 30px;
            color: #fff;
            background: #F55E08;
        }
        #numCheckedOk{
            transform: translateX(-64px);
            width: 40px;
            line-height: 30px;
            color: #fff;
            background: #F55E08;
        }
    </style>

<body>
<div class="wrap">
    <!-- Spinner Start -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->
    <div id="container" class="container loginContainer">
        <header class="header">
            <a href="/" class="logo">
                <h1>LOGO</h1>
            </a>
        </header>
        <div class="content">
            <div class="login_wrap">
                <h2 class="guideLogin">아이디 찾기</h2>
                <form  id="myForm" method="post" action="/bangbang/find-id">
                    <input type="text" name="nickname" id="nickname" placeholder="닉네임 입력" class="login_input login_C"><br>
                    <input type="text" name="phone" id="phone" placeholder="전화번호 입력" class="login_input login_C"> <input type="button" id="numCheckBtn" value="전송"><br>
                    <input type="text" name="phone2" id="phone2" placeholder="인증번호 확인" class="login_input login_C"> <span id="timerDisplay"></span><input type="button" id="numCheckedOk" value="확인"><br>
                    <span id="replaceInput" class="login_C"></span><br>

                    <!--        <input type="hidden" id="checkNum" th:value="${notSame}">-->
                    <button type="submit" id="nextIdBefore" class="btn_login login_C">아이디 찾기</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <ul class="footer_inner">
            <li><a href="" class="footer_item">회사소개</a></li>
            <li><a href="" class="footer_item">인재채용</a></li>
            <li><a href="" class="footer_item">제휴제안</a></li>
            <li><a href="" class="footer_item">이용약관</a></li>
            <li><a href="" class="footer_item"><b>개인정보처리방침</b></a></li>
            <li><a href="" class="footer_item">청소년보호정책</a></li>
            <li><a href="" class="footer_item">고객센터</a></li>
        </ul>
    </footer>
    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
